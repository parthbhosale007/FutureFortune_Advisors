<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background : linear-gradient( to right , #2575fc,  I#6a11cb );
            color: #333;
        }

        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 1rem;
            text-align: center;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 2rem;
            /* margin-top: 50px; */
            /* margin-bottom: 50px; */
            margin-left: 500px;
            margin-right: 50px;

        }

        form {
            background-color: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #3f51b5;
        }

        form input[type="number"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            background-color: #3f51b5;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        form button:hover {
            background-color: #2c3e8e;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #3f51b5;
            color: white;
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            form {
                padding: 1.5rem;
            }

            form input[type="number"] {
                padding: 0.6rem;
            }

            form button {
                padding: 0.6rem;
            }
        }

        .container {
            padding: 20px;
            text-align: center;
            max-width: 800px;
        }

        .result-box {
            border-radius: 15px; /* Rounded corners */
            padding: 50px; /* Padding inside the box */
            color: white; /* Text color */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: transform 0.2s; /* Animation effect */
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            width: 100%; /* Full width for responsiveness */
            max-width: 500px; /* Max width for desktop */
            margin: 20px 0; /* Margin for spacing */
        }

        .result-box:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .result-box h2 {
            margin-bottom: 20px; /* Space below the title */
        }

        .result-box p {
            margin: 10px 0; /* Space between paragraphs */
            font-size: 1.2em; /* Larger font size for results */
        }
        @media (max-width: 600px) {
        main {
                margin-top: -50px; /* Adjust for smaller screens */
            }
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>SIP Result</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
</head>
<body>
    <header>
        <h1>SIP Result</h1>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">FutureFortune Advisors</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#Services">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#footer">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="result-box">
                <h2>Your Investment Results:</h2>
                <p>Amount Invested: <span id="invested-amount">{{monthly_investment}}</span></p>
                <p>Interest Rate : <span id="total-value">{{interest_rate}}</span></p>
                <p>Value of Estimated Return: <span id="estimated-returns"><strong>â‚¹ {{future_value}}</strong></span></p>
            </div>
        </div>
    </main>
</body>
</html>
