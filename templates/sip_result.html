<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('{{ url_for("static", filename="assets/img/sipcalcpromt.jpg") }}') no-repeat center center fixed; 
            background-size: cover;
        }

        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 1rem;
            text-align: center;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 2rem;
        }

        form {
            background-color: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #3f51b5;
        }

        form input[type="number"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            background-color: #3f51b5;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        form button:hover {
            background-color: #2c3e8e;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #3f51b5;
            color: white;
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            main {
                padding: 1rem;
            }

            form {
                padding: 1.5rem;
            }

            form input[type="number"] {
                padding: 0.6rem;
            }

            form button {
                padding: 0.6rem;
            }

            .result-box {
                padding: 30px;
            }

            .result-box h2 {
                font-size: 1.5em;
            }

            .result-box p {
                font-size: 1em;
            }
        }

        .container {
            padding: 20px;
            text-align: center;
            max-width: 800px;
        }

        .result-box {
            border-radius: 15px; 
            padding: 50px; 
            color: white; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
            transition: transform 0.2s; 
            background: linear-gradient(to right, #6a11cb, #2575fc); 
            width: 100%; 
            max-width: 500px; 
            margin: 20px 0; 
        }

        .result-box:hover {
            transform: scale(1.05); 
        }

        .result-box h2 {
            margin-bottom: 20px; 
        }

        .result-box p {
            margin: 10px 0; 
            font-size: 1.2em; 
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>SIP Result</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
</head>
<body>
    <header>
        <h1>SIP Result</h1>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">FutureFortune Advisors</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#Services">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#bottom">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="result-box">
                <h2>Your Investment Results:</h2>
                <p>Amount Invested: <span id="invested-amount">{{monthly_investment}}</span></p>
                <p>Interest Rate : <span id="total-value">{{interest_rate}}</span></p>
                <p>Value of Estimated Return: <span id="estimated-returns"><strong>₹ {{future_value}}</strong></span></p>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 FutureFortune Advisors.</p>
    </footer>
</body>
</html>
