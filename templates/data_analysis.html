<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Performance Dashboard - Dark Theme</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawCharts);

        function drawCharts() {
            drawChart('curve_chart1', 'Stock Prices Over 2 Years (Monthly)', [
                ['Month', 'Apple Inc. (AAPL)', 'Microsoft Corporation (MSFT)', 'Alphabet Inc. (GOOGL)', 'Amazon.com Inc. (AMZN)'],
                ['Jan 2022', 97.82, 134.42, 62.13, 178.98],
                ['Feb 2022', 101.88, 130.32, 63.90, 176.09],
                ['Mar 2022', 104.02, 132.18, 66.44, 179.90],
                ['Apr 2022', 110.39, 136.22, 68.58, 181.96],
                ['May 2022', 112.31, 140.45, 67.76, 185.79],
                ['Jun 2022', 108.96, 138.52, 70.66, 188.58],
                ['Jul 2022', 113.05, 140.89, 73.35, 192.32],
                ['Aug 2022', 116.65, 143.96, 74.03, 193.75],
                ['Sep 2022', 113.88, 146.77, 75.87, 195.95],
                ['Oct 2022', 115.32, 143.15, 76.64, 198.68],
                ['Nov 2022', 117.40, 145.20, 78.72, 200.57],
                ['Dec 2022', 115.34, 148.72, 79.52, 203.62],
                ['Jan 2023', 118.48, 150.91, 81.49, 205.56],
                ['Feb 2023', 122.87, 153.98, 83.60, 208.79],
                ['Mar 2023', 124.35, 156.16, 86.15, 210.53],
                ['Apr 2023', 124.54, 158.45, 87.80, 213.87],
                ['May 2023', 123.98, 160.17, 88.61, 215.68],
                ['Jun 2023', 126.88, 162.43, 91.47, 218.37],
                ['Jul 2023', 122.09, 165.33, 90.62, 219.99],
                ['Aug 2023', 119.50, 163.82, 92.94, 222.57],
                ['Sep 2023', 120.42, 166.05, 94.07, 225.99],
                ['Oct 2023', 117.54, 168.65, 96.12, 228.12],
                ['Nov 2023', 121.37, 170.86, 98.42, 231.27],
                ['Dec 2023', 123.72, 173.00, 100.48, 233.43]
            ]);
        }

        function drawChart(containerId, title, dataValues) {
            var data = google.visualization.arrayToDataTable(dataValues);
            var options = {
                title: title,
                curveType: 'function',
                legend: { position: 'bottom', textStyle: {color: '#E0E0E0'} },
                hAxis: { textStyle: {color: '#E0E0E0'} },
                vAxis: { textStyle: {color: '#E0E0E0'} },
                backgroundColor: '#2B2B2B',
                colors: ['#FF7043', '#29B6F6', '#66BB6A', '#FFA726'],
                width: '100%',  // Set width to 100% for responsiveness
                height: '100%',  // Set height to fill the container
                titleTextStyle: {color: '#E0E0E0'}
            };
            var chart = new google.visualization.LineChart(document.getElementById(containerId));
            chart.draw(data, options);
        }
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow-x: hidden;
            height: 100vh; /* Full height for the body */
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1400px;
            width: 100%;
            flex: 1; /* Allow dashboard to fill available space */
        }
        .chart-container {
            display: flex;
            flex-direction: column; /* Stack charts and summaries on smaller screens */
            padding: 30px;
            background-color: #2B2B2B;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            flex: 1; /* Allow container to fill available space */
        }
        .chart {
            flex: 2;
            width: 100%;  /* Set chart to take full width */
            height: 400px; /* Set fixed height for the chart */
        }
        .summary {
            flex: 1;
            padding: 15px;
            background-color: #1E1E1E;
            border-radius: 12px;
            margin-top: 20px; /* Margin for spacing when stacked */
            color: #B0BEC5;
            font-size: 1rem;
            line-height: 1.5;
        }
        .summary p {
            margin: 0;
            padding: 0;
        }

        /* Responsive adjustments */
        @media (min-width: 600px) {
            .chart-container {
                flex-direction: row; /* Arrange side by side on larger screens */
            }
            .summary {
                margin-left: 20px; /* Add space between chart and summary */
                margin-top: 0; /* Reset margin when side by side */
                flex: 1; /* Allow summary to fill available space */
            }
            .chart {
                flex: 3; /* Allow chart to take more space */
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="chart-container">
            <div id="curve_chart1" class="chart"></div>
            <div class="summary">
                <p>This chart illustrates stock performance trends for major tech companies over a two-year period. It provides critical insights into their growth trajectories, helping investors analyze market behavior and make informed investment decisions based on historical data and current performance metrics.</p>
            </div>
        </div>
    </div>
</body>
</html>
