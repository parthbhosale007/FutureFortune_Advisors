<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Personalized Advice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding-top: 70px; /* Add padding to avoid content being behind the fixed navbar */
        }
        .container {
            max-width: 700px;
            margin: 0 auto; /* Center the container */
            margin-top: 50px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        label {
            color: #ffffff;
            margin-bottom: 5px; /* Add margin below labels */
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px; /* Ensure enough space below each element */
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" >
            <div class="container px-4 px-lg-5" >
                <a class="navbar-brand" href="/">FutureFortune Advisors</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#Services">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#footer">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <h2>Get Personalized Investment Advice</h2>
        <form action="/advice" method="POST">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="income">Annual Income (â‚¹):</label>
                <input type="number" id="income" name="income" required>
            </div>
            <div class="form-group">
                <label for="risk_tolerance">Risk Tolerance:</label>
                <select id="risk_tolerance" name="risk_tolerance" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="financial_goal">Financial Goal:</label>
                <select id="financial_goal" name="financial_goal" required>
                    <option value="short-term_savings">Short-term Savings</option>
                    <option value="long-term_investment">Long-term Investment</option>
                    <option value="retirement">Retirement Planning</option>
                </select>
            </div>
            <button type="submit">Get Advice</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
