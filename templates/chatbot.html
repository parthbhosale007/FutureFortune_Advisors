<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #1e1e1e; /* Dark mode background */
            color: #fff; /* White text color */
            position: relative; /* Set position relative for absolute children */
        }

        /* Sidebar without borders */
        .sidebar {
            width: 250px;
            background-color: #2a2a2a; /* Darker sidebar background */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 10px 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 15px 20px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #444; /* Highlight when hovered */
        }

        /* Chat container */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #1e1e1e; /* Dark mode */
        }

        /* Divider */
        .divider {
            height: 1px;
            background-color: #555; /* Color for the divider */
            margin: 0; /* Remove margin for a seamless look */
        }

        /* Chat messages section */
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #2a2a2a; /* Darker background for the chat box */
            color: #fff;
        }

        .chat-box .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            width: fit-content;
            max-width: 70%;
        }

        .chat-box .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .chat-box .bot-message {
            background-color: #444;
            color: white;
        }

        /* Input and send button section in dark mode */
        .chat-input-area {
            padding: 10px 20px;
            background-color: #333;
            display: flex;
            align-items: center;
            border-top: 1px solid #555;
        }

        .chat-input-area input[type="text"] {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            background-color: #444; /* Dark mode input background */
            color: white;
            border-radius: 25px;
            border: 1px solid #555;
            margin-right: 10px;
        }

        .chat-input-area button {
            width: 50px;
            height: 50px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-input-area button:hover {
            background-color: #0056b3;
        }

        /* Voice button */
        .chat-input-area #voiceButton {
            width: 50px;
            height: 50px;
            background-color: #28a745;
            border: none;
            border-radius: 50%;
            color: white;
            margin-left: 10px;
            cursor: pointer;
        }

        #voiceButton:hover {
            background-color: #218838;
        }

        /* Text overlay */
        .text-overlay {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust position to truly center */
            color: rgba(255, 255, 255, 0.3); /* Very light opacity */
            font-size: 24px; /* Font size can be adjusted */
            text-align: center; /* Center text alignment */
            pointer-events: none; /* Make sure the text does not block clicks */
            z-index: -1; /* Place it behind other elements */
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                padding: 5px;
            }

            .sidebar h2 {
                font-size: 18px;
            }

            .sidebar a {
                font-size: 16px;
            }

            .chat-input-area input[type="text"] {
                padding: 10px;
            }

            .chat-input-area button {
                width: 40px;
                height: 40px;
            }

            #voiceButton {
                width: 40px;
                height: 40px;
            }
        }

    </style>
</head>
<body>
    <!-- Sidebar without background borders -->
    <div class="sidebar">
        <h2>Chatbot</h2>
        <a href="#">Home</a>
        <a href="/#about">About</a>
        <a href="#">Help</a>
    </div>

    <!-- Main Chat Container -->
    <div class="main-container">
        <div class="chat-box" id="chatbox">
            <!-- Chat messages will go here -->
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Chat input and buttons -->
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendButton">‚û°Ô∏è</button>
            <button id="voiceButton">üé§</button>
        </div>
        
        <!-- Text Overlay -->
        <div class="text-overlay">
            <p>Discover how SIP insurance can help you invest wisely!</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Function to add messages to the chatbox
            function addMessage(message, sender) {
                var messageElement = '<div class="message ' + sender + '-message">' + message + '</div>';
                $('#chatbox').append(messageElement);
                $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
            }

            // Send message on button click
            $('#sendButton').click(function() {
                var userMessage = $('#userInput').val();
                if (userMessage.trim() === '') return;

                addMessage(userMessage, 'user');
                $('#userInput').val('');  // Clear the input field

                // Simulating bot response
                addMessage('Bot is typing...', 'bot');  // Placeholder for bot typing

                $.ajax({
                    url: '/chatbot',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ "message": userMessage }),
                    success: function(response) {
                        $('.bot-typing').remove();  // Remove 'typing...' placeholder
                        addMessage(response.response, 'bot');
                    },
                    error: function() {
                        $('.bot-typing').remove();  // Remove 'typing...' placeholder
                        addMessage('Error: Could not get response from the chatbot.', 'bot');
                    }
                });
            });

            // Voice recognition functionality
            $('#voiceButton').click(function() {
                var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.onresult = function(event) {
                    var voiceMessage = event.results[0][0].transcript;
                    $('#userInput').val(voiceMessage);
                    $('#sendButton').click();
                };
                recognition.start();
            });

            // Optionally, send message on pressing Enter key
            $('#userInput').keypress(function(event) {
                if (event.which === 13) {
                    $('#sendButton').click();
                }
            });
        });
    </script>
</body>
</html>
